{% extends "contenido/estructura.html" %}
{% load static %}
{% block title %}Agregar Cursos{% endblock title %}

{% block contenido %}
    <!-- Encabezado -->
    <div class="page-header">
        <div class="page-title">
            <h3>
                Agregar curso
                <small>Llena el formulario para poder dar de alta un nuevo curso</small>
            </h3>
        </div>
    </div>
    <!-- /Encabezado-->
    <form class="form-horizontal" action="{% url 'registrar_curso' %}" method="POST" enctype="multipart/form-data" role="form">
        {% csrf_token %}
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group row">
                    <label class="col-sm-2 control-label text-right">Titulo:</label>
                    <div class="col-sm-10">
                        <input name="titulo" type="text" class="form-control" placeholder="Escribe el titulo">
                    </div>
                </div>

                
                <div class="form-group">
                    <label class="col-sm-2 col-form-label text-right">Descripción</label>
                        <div class="col-sm-10">
                            <textarea name="descripcion" cols="50" rows="10" class="form-control" placeholder="Escribe la descripción"></textarea>
                        </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-form-label text-right">Imagen</label>
                    <div class="col-sm-10">
                        <input type="file" name="imagen" class="form-control-file">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 control-label text-right">Precio</label>
                    <div class="col-sm-10">
                        <input name="precio" type="number" class="form-control" placeholder="Escribe el precio" step="0.01">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-form-label text-right">Disponibilidad</label>
                    <div class="col-sm-10">
                        <input type="checkbox" name="disponibilidad" class="form-check-input" id="disponibilidad">
                        <label class="form-check-label" for="disponibilidad">Disponible</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="id_nivel" class="col-sm-2 col-form-label text-right">Nivel:</label>
                    <div class="col-sm-10">
                        <select name="nivel" class="form-control" id="nivel">
                            <option value="BAS">Básico</option>
                            <option value="INT">Intermedio</option>
                            <option value="ADV">Avanzado</option>
                        </select>
                    </div>
                </div>


                <div class="form-actions text-right">
                    <input type="submit" value="Enviar" class="btn btn-primary" href="{% url "lista_cursos" %}">
                </div>
            </div>
        </div>
    </form>
{% endblock %}
